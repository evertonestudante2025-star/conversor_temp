<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Termômetro Imersivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <svg style="display: none;">
    <filter id="ice-noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" />
    </filter>
  </svg>

  <div id="bg-color-layer"></div> <div id="ice-layer"></div>
  
  <div id="heat-layer"></div>

  <div id="particles-container"></div>

  <main>
    <div class="glass-card">
      
      <div class="thermo-container">
         <svg id="thermo" viewBox="0 0 70 200">
           <defs>
             <linearGradient id="tubeGrad" x1="0" y1="0" x2="1" y2="0">
               <stop offset="0%" stop-color="#ffffff10"/>
               <stop offset="100%" stop-color="#ffffff40"/>
             </linearGradient>
           </defs>
           <rect x="25" y="20" width="20" height="150" rx="10" fill="url(#tubeGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
           <circle cx="35" cy="175" r="18" fill="url(#tubeGrad)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
           <rect id="mercury" x="29" y="100" width="12" height="70" rx="4" />
           <circle id="mercBulb" cx="35" cy="175" r="14" />
         </svg>
         
         <div class="temp-display">
           <span id="displayTemp">0.0</span><span class="unit">°C</span>
         </div>
         <div id="cityName" class="location-label">LOCALIZAÇÃO MANUAL</div>
      </div>

      <div class="inputs-row">
        <div class="input-wrapper">
          <i class="bi bi-thermometer-half icon"></i>
          <input id="cTemp" type="number" class="glass-input" placeholder="°C">
        </div>
        <div class="input-wrapper">
          <span class="icon">°F</span>
          <input id="fTemp" type="number" class="glass-input" placeholder="°F">
        </div>
      </div>

      <div class="search-wrapper">
        <input id="cityInput" type="text" class="glass-input full-width" placeholder="Digite a cidade...">
        <ul id="suggestions" class="suggestions-list"></ul>
      </div>

      <button id="searchBtn" class="btn-neon">
        <i class="bi bi-search"></i> Atualizar
      </button>

    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
